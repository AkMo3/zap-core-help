<h1>Επεκτάσεις</h1>

Οι <a href="../start/concepts/addons.html">Επεκτάσεις</a> προσθέτουν επιπλέον λειτουργίες στο ZAP.<br/><br/>

Αν διαβάζετε αυτή τη σελίδα μέσω ενός αρχείου βοήθειας του ZAP (σε αντίθεση με το να το διαβάζατε online) τότε κάθε σελίδα βοήθειας σχετική με τις επεκτάσεις που έχετε εγκαταστήσει θα είναι διαθέσιμη σε αυτή την ενότητα.
