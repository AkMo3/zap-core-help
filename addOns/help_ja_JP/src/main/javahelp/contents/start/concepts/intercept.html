<h1>Man-in-the-middle Proxy</h1>
<p>
ZAP is a Man-in-the-middle Proxy. あなたがWebアプリに対して行ったリクエスト全て、および受信したレスポンスの全てを見る事が出来ます。<br>
とりわけ、明らかではないかもしれない、AJAXの呼び出しを見る事が出来ます。
</p>
<p>
リクエストとレスポンスをその場で変更する事が出来る<a href="breakpoints.html">ブレークポイント</a>を設定する事も出来ます。 
</p>
