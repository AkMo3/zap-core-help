<h1>افزونه ها</h1>

<a href="../start/concepts/addons.html">افزونه ها</a> قابلیت های بیشتری را به ZAP اضافه کنید.<br/><br/>

اگر شما این صفحه را توسط یک فایل راهنمای ZAP میخوانید (بر خلاف خواندن آن بصورت آنلاین) پس هر صفحه ی راهنمای مربوط به افزونه ها که شما نصب کرده اید در زیر این بخش قابل دسترس خواهد بود.
