<h1>フィルタ</h1>
<p>
フィルタは全てのリクエストおよびレスポンスに適用する事が出来る特別な機能を追加します。<br/>
既定ではフィルタは最初は有効です。 全てのフィルターを有効にすることはプロキシを遅くさせるかもしれません。<br/>ZAPユーザガイドの将来のバージョンでは既定のフィルタについて詳細に文書化します。<br/>
</p>
<p>
フィルタは<a href="../../ui/dialogs/filter.html">フィルタダイアログ</a>にて設定します。.
</p>
