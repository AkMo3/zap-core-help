<h1>ヘルプメニュー</h1>
このメニューは「about」ダイアログとヘルプファイルへのアクセスをする事が出来ます。

<h3>ZAPについて</h3>
「about」ダイアログを表示します。

<h3>ZAP - ユーザガイド</h3>
ヘルプファイルを表示します。

<h3>アップデートのチェック...</h3>
ZAP の最新バージョンを実行しているかどうかを確認します。

<p>
<a href="../../start/concepts/addons.html">アドオン</a> は他のメニュー項目を追加できます。
