<h1>表示メニュー</h1>
このメニューは表示オプションを処理します。

<h3>画像イメージも履歴に記録</h3>
If selected then images will be displayed in the <a href="../tabs/history.html">履歴タブ</a>.
<br/>

<h3>表示タブ</h3>
非表示にしているものを含む、どんな利用可能なタブも表示する事ができます。
<br/>

<p>
<a href="../../start/concepts/addons.html">アドオン</a> は他のメニュー項目を追加できます。
</p>
